<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav">
            <div class="left">
                <h1>Signify</h1>
            </div>
            
            <div class="nav-items right">
                <ul>
                    <li><a href="home.html">HOME</a></li>
                    <li><a href="home.html#about-us">ABOUT US</a></li>
                    <li><a href="signify.html">SERVICE</a></li>
                    <li><a href="home.hmtl#contact-us">CONTACT US</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="top">
            <div class="fields">
                <p>Pen Color</p>
                <input type="color" class="form-control" id="colorPicker">
            </div>
            <div class="fields">
                <p>Page Color</p>
                <input type="color" class="form-control" id="canvasColor">
            </div>
            <div class="fields">
                <p>Pen Thickness</p>
                <select id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="myCanvas" width="800px" height="500px"></canvas>
        <div class="buttons">
            <button type="button" class="btn btn-danger" id="clearButton">Clear</button>
            <button type="button" class="btn btn-danger" id="saveButton">Save & Download</button>
            <button type="button" class="btn btn-danger" id="retrieveButton">Retrieve Saved Signature</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
